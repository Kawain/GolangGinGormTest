{{define "content"}}
<section class="hero is-dark is-bold">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                {{.title}}
            </h1>
        </div>
    </div>
</section>

<div class="container" style="margin:50px auto;">
    <nav class="breadcrumb" aria-label="breadcrumbs">
        <ul>
            <li><a href="/">ホーム</a></li>
            <li class="is-active"><a aria-current="page">新規入力</a></li>
        </ul>
    </nav>

    <form method="post" action="/insert_execut">

        <div class="field">
            <label class="label">カテゴリ</label>
            <div class="control">
                <div class="select">
                    <select name="category_id" required>
                        <option></option>
                        {{range .cates}}
                        <option value="{{.ID}}">{{.Name}}</option>
                        {{end}}
                    </select>
                </div>
            </div>
        </div>
        <div class="field">
            <label class="label">タイトル</label>
            <div class="control">
                <input name="title" class="input" type="text" placeholder="タイトル" required>
            </div>
        </div>
        <div class="field">
            <label class="label">内容</label>
            <div class="control">
                <textarea name="detail" id="id_detail" class="textarea" placeholder="内容" required></textarea>
            </div>
        </div>


        <div class="has-text-right">
            <button type="submit" class="button is-dark">保存</button>
        </div>
    </form>
</div>
{{end}}
