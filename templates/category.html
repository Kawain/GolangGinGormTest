{{define "content"}}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb mb-1">
        <li class="breadcrumb-item"><a href="/">ホーム</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{.title}}</li>
    </ol>
</nav>

<h1 class="my-4">{{.title}}</h1>

<form action="/category_insert" method="POST">
    <div class="input-group mb-3">
        <input type="text" name="name" class="form-control" placeholder="カテゴリ名" aria-label="カテゴリ新規作成" aria-describedby="button-addon2"
            required>
        <div class="input-group-append">
            <button type="submit" id="button-addon2" class="btn btn-outline-secondary">カテゴリ新規作成</button>
        </div>
    </div>
</form>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>カテゴリ</th>
            <th>編集</th>
            <th>削除</th>
        </tr>
    </thead>
    <tbody>
        {{range .cates2}}
        <tr>
            <td>{{.ID}}</td>
            <td>
                <input id="id_{{.ID}}" class="form-control" type="text" value="{{.Name}}">
            </td>
            <td>
                <button class="btn btn-primary" onclick="execPost('update', {'id':'{{.ID}}'});">編集</button>
            </td>
            <td>
                <button class="btn btn-danger" onclick="execPost('delete', {'id':'{{.ID}}'});">削除</button>
            </td>
        </tr>
        {{end}}
    </tbody>
</table>
{{end}}
