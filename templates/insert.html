{{define "content"}}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb mb-1">
        <li class="breadcrumb-item"><a href="/">ホーム</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{.title}}</li>
    </ol>
</nav>

<h1 class="my-4">{{.title}}</h1>

<form method="post" action="/insert_execut">
    <div class="form-group">
        <label for="Select1">カテゴリ</label>
        <select class="form-control" id="Select1" name="category_id" required>
            {{range .cates}}
            <option value="{{.ID}}">{{.Name}}</option>
            {{end}}
        </select>
    </div>
    <div class="form-group">
        <label for="Input1">タイトル</label>
        <input type="text" class="form-control" id="Input1" name="title" required>
    </div>
    <div class="form-group">
        <label for="Textarea1">内容</label>
        <textarea class="form-control" id="Textarea1" name="detail" rows="20" required></textarea>
    </div>
    <div class="btn-group d-flex" role="group" aria-label="group">
        <button type="submit" class="btn btn-primary w-100">保存</button>
    </div>
</form>
{{end}}
